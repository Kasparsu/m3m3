version: '2'
services:
  # The Application
  app:
    build:
      context: ./docker
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    env_file:
    - .env
  # The Web Server
  web:
    build:
      context: ./docker
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 80:80
    env_file:
    - .env

  # The Database
  database:
    image: mariadb
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"
  node:
    build:
        context: ./docker
        dockerfile: node.dockerfile
    volumes_from:
      - app
    working_dir: /var/www/m3m3-frontend
    command: bash -c "npm install && npm rebuild node-sass && nuxt --hostname 0.0.0.0 --port 3000"
volumes:
  dbdata:
